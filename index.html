<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe (20x20)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- ARIA attributes for accessibility -->
    <meta name="description" content="A 20x20 Tic Tac Toe game with AI opponent and 5-in-a-row winning condition">
</head>
<body>
    <div class="container py-4">
        <header id="head" class="text-center mb-4">
            <h1 class="display-5 fw-bold">Tic Tac Toe (20x20)</h1>
            <p class="lead">Get 5 in a row to win!</p>
        </header>

        <!-- Game Setup Panel -->
        <div id="setup-panel" class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <form id="setup-form">
                    <!-- Mode Play Button -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-primary rounded-pill px-4" id="mode-play">Mode Play</button>
                    </div>
                    
                    <!-- Difficulty Buttons -->
                    <div class="mb-3">
                        <input type="radio" class="btn-check" name="difficulty" id="difficulty-easy" value="easy" checked>
                        <label class="btn btn-outline-primary rounded-pill mx-2" for="difficulty-easy">Easy</label>
                        
                        <input type="radio" class="btn-check" name="difficulty" id="difficulty-hard" value="hard">
                        <label class="btn btn-outline-primary rounded-pill mx-2" for="difficulty-hard">Hard</label>
                    </div>
                    
                    <!-- Timer Section -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-primary rounded-pill me-2" id="timer-button">
                            <i class="bi bi-clock-history"></i> Timer
                        </button>
                        <span class="btn btn-outline-primary rounded-pill" id="timer-display" contenteditable="true" >00:03:00</span>
                        
                    </div>
                    
                    <!-- Player Symbol Selection -->
                    <div class="mb-3">
                        <p class="text-white">Choose X To Play First</p>
                        <div role="group" aria-label="Choose symbol">
                            <input type="radio" class="btn-check" name="player-symbol" id="symbol-x" value="X" checked>
                            <label class="btn btn-outline-danger rounded-circle mx-2" for="symbol-x">X</label>
                            
                            <input type="radio" class="btn-check" name="player-symbol" id="symbol-o" value="O">
                            <label class="btn btn-outline-warning rounded-circle mx-2" for="symbol-o">O</label>
                        </div>
                    </div>
                    
                    <!-- Play Now Button -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger btn-lg px-5" id="play-now">PLAY NOW</button>
                    </div>
                </form>
            </div>
        </div>
        
                    

        <!-- Game Board Panel -->
        <div id="game-panel" class="row justify-content-center mb-4" style="display: none;">
            <div class="col-md-8 col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Game in Progress</h2>
                        <div class="d-flex align-items-center">
                            <span class="me-3">Time Left: <span id="timer" class="fw-bold">15:00</span></span>
                            <span>Turn: <span id="current-player" class="fw-bold">X</span></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="game-status alert mb-3" style="display: none;" role="alert"></div>
                        
                        <div class="board-container">
                            <div id="game-board" class="game-board" role="grid" aria-label="Tic Tac Toe game board">
                                <!-- Board will be generated dynamically with JavaScript -->
                            </div>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <button id="new-game-btn" class="btn btn-primary">New Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loading-modal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 id="loading-message">AI is thinking...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>

    
</body>
</html>
